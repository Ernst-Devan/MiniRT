name: Norminette Check

on:
  workflow_dispatch:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  norminette:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Norminette
      run: |
        python -m pip install --upgrade pip
        pip install norminette==3.3.55
        
    - name: Run Norminette
      run: |
        make norme
        
    - name: Norminette Summary
      if: failure()
      run: |
        echo "‚ùå Erreur de norme"